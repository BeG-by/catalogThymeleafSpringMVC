<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:data-th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body style="text-align: center">
<h1>Редактирование товара</h1>
<nav>
    <a href="/">
        <input type="submit" value="Главная">
    </a>
    <a href="/add">
        <input type="submit" value="Добавить товар">
    </a>
</nav>

<main>
    <form action="#" th:action="@{/edit}" th:object="${product}" method="post">
        <p><input type="text" th:field="*{name}" th:value="*{name}"></p>
        <p>
            Ноутбук<input type="radio" th:field="*{type}" th:value="${T(by.beg.catalog.entity.ProductTypeEnum).LAPTOP}">
            Компютер<input type="radio" th:field="*{type}" th:value="${T(by.beg.catalog.entity.ProductTypeEnum).PC}">
            Телефон<input type="radio" th:field="*{type}" th:value="${T(by.beg.catalog.entity.ProductTypeEnum).PHONE}">
            Планшет<input type="radio" th:field="*{type}" th:value="${T(by.beg.catalog.entity.ProductTypeEnum).TABLET}">
        </p>
        <p><input type="text" th:field="*{description}" th:value="*{description}"></p>
        <p><input type="number" th:field="*{price}" th:value="*{price}"></p>

        <p><input type="submit" value="Редактировать товар"></p>

        <div th:if="${#fields.hasAnyErrors()}">
            <p style="color: red" th:each="error : ${#fields.allErrors()}" th:text="${error}"></p>
        </div>

    </form>



</main>

</body>
</html>

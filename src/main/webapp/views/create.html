<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:data-th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body style="text-align: center" th:with="user=${session.currentUser}">
<h1>Добавление товара</h1>
<nav>
    <a href="/">
        <input type="submit" value="Главная">
    </a>
    <a th:if="${user != null and user.isAdmin()}" href="/add">
        <input type="submit" value="Добавить товар">
    </a>
    <a th:if="${user == null}" href="/auth">
        <input type="submit" value="Войти">
    </a>
    <a th:if="${user == null}" href="/reg">
        <input type="submit" value="Регистрация">
    </a>
    <a th:if="${user != null}" href="/auth/out">
        <input type="submit" value="Выйти">
    </a>
</nav>

<main>
    <form action="#" th:action="@{/add}" th:object="${product}" method="post">
        <p><input type="text" th:field="*{name}" placeholder="Имя"></p>
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <span th:each="type : ${types}">
            <label th:for="${#ids.next('type')}" th:text="${type.name}"></label>
            <input type="radio" th:value="${type}" th:field="*{type}">
        </span>
        <p style="color: red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
        <p><input type="text" th:field="*{description}" placeholder="Описание"></p>
        <p><input type="number" th:field="*{price}" placeholder="Цена"></p>
        <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>

        <input type="submit" value="Добавить товар в список">
    </form>

</main>

</body>
</html>

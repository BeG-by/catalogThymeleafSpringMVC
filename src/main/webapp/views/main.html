<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:data-th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body style="text-align: center">
<h1>Каталог товаров</h1>
<nav>
    <a href="/">
        <input type="submit" value="Главная">
    </a>
    <a href="/add">
        <input type="submit" value="Добавить товар">
    </a>
</nav>

<main style="padding-top: 10px">
    <table style="margin: auto" border="1">
        <tr>
            <th>Номер</th>
            <th><a th:href="@{/id}">ID</a></th>
            <th><a th:href="@{/name}">Название продукта</a></th>
            <th><a th:href="@{/type}">Тип</a></th>
            <th>Описание</th>
            <th><a th:href="@{/price}">Цена</a></th>
        </tr>
        <tr th:each="product , iter : ${@productList}">
            <td th:text="${iter.count}"></td>
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.type.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price} + ' $'"></td>
            <td><a th:href="@{/edit/{id}(id=${product.id})}"><input type="submit" value="Редактировать"></a></td>
            <td><a th:href="@{/remove/{id}(id=${product.id})}"><input type="submit" value="Удалить"></a></td>
        </tr>
    </table>
</main>

</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
</head>
<body style="text-align: center" th:with="user=${session.currentUser}">
<h1>Заказы</h1>

<nav th:insert="~{main :: nav}"></nav>

<p th:if="${@orderList.isEmpty()}">Заказов нет</p>

<main>
    <div th:each="order , iter : ${@orderList}">
        <p th:text="${order.time}"></p>
        <p th:text="'Имя:' + ${order.user.name}"></p>
        <p th:text="'Адрес:' + ${order.user.address}"></p>
        <p th:text="${'Телефон:' + order.user.phoneNumber}"></p>
        <p th:text="${'Почта:' + order.user.email}"></p>
        <p>Список товаров</p>
        <div th:each="product : ${order.orderProducts}">
            <p th:text="'ID: ' + ${product.id} + '; Имя: ' + ${product.name} + '; Цена: ' + ${product.price}"></p>
        </div>

        <a th:href="@{/orders/remove/{index}(index = ${iter.index})}"> <input type="submit" value="Удалить заказ"></a>
    </div>

</main>

</body>
